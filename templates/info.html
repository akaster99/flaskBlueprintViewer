<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>A Collection of Page Transitions</title>
		<meta name="description" content="A Collection of Page Transitions with CSS Animations" />
		<meta name="keywords" content="page transition, css animation, website, effect, css3, jquery" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico"> 
		<link rel="stylesheet" type="text/css" href="/static/css/default.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/multilevelmenu.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/component.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/animations.css" />
		<script src="/static/js/modernizr.custom.js"></script>
	</head>
	<body>	
		<div class="codrops-top clearfix">
			<div class="pt-triggers">
				<button id="iterateEffectsPrev" class="pt-touch-button">◀</button>
				<button id="iterateEffects" class="pt-touch-button">▶</button>
			</div><!-- /triggers -->
		</div>


		<div id="pt-main" class="pt-perspective">
            {% for url in urllist %}
			    <div class="pt-page pt-page-{{loop.index}}" style="background-image: url('{{url}}')"></div>
			{% endfor %}
		</div>

		<div class="pt-message">
			<p>Your browser does not support CSS animations.</p>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="/static/js/jquery.dlmenu.js"></script>
		<script src="/static/js/pagetransitions.js"></script>
	</body>
</html>
